server:
  port: 9999

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.137.1}:${NACOS_PORT:8848}

    gateway:
      locator:
        enabled: true
      routes:
        # 认证中心
        - id: mddn-auth
          uri: lb://mddn-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1